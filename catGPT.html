
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->

    <link rel="stylesheet" href="./style.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- TITLE -->
    <title>C atGPT</title>
    <link rel="icon" href="./favicon.png">
</head>

<body>
    
    <!-- Scripts -->
    <script type="text/javascript" src="./components.js"></script>
    <div id="sidePage">
        <div id="newChatButtonContainer">
            <button id="newChatButton">
                <i class="fas fa-plus" style="color: #ffffff;"></i>
                New Cat
            </button>
            <button id="CloseSidePageButton">
                <i class="fas fa-list" style="color: #ffffff;"></i>
            </button>
        </div>

        <div id="logContainer">
            <div class="logDate" id="Today">Today</div>
            
            <div class="logDate" id="Yesterday">Yesterday</div>
        </div>
        
    </div>
    <div id="chatPage">
        <label for="questionInput">
            <div id="initialPage">
                <div id="gptSelectButtonContainer">
                    <label for="3_5">
                        <input id='3_5' type="radio" name="GPT" checked="true">
                        <div id='gpt3_5ButtonContainer'>
                            <i class="fas fa-bolt"></i>
                            <p>GPT-3.5</p>
                        </div>
                    </label>
                    <label for="4_0">
                        <input id='4_0' type="radio" name="GPT">
                        <div id='gpt4_0ButtonContainer'>
                            <i class="fas fa-fish"></i>
                            <p>GPT-4</p>
                        </div>
                    </label>
                </div>
                <div id="CatGPT">CatGPT</div>

                
                    <div id="chatContainer"></div>
                <input type="text" id="questionInput" placeholder="Send a message">
            
            </div>
        </label>
        
    </div>
</body>
